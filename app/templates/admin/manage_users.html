{% extends "admin/dashboard.html" %}

{% block content %}
<h1>Manage Users</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('admin.edit_user', user_id=user.user_id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('admin.delete_user', user_id=user.user_id) }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock content %}
