{% extends "admin/dashboard.html" %}

{% block content %}
    <h1>Manage Subjects</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
                <th>Actions</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject.id }}</td>
                    <td>{{ subject.name }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_subject', subject_id=subject.id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('admin.delete_subject', subject_id=subject.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                    <td>{{ subject.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin.add_subject') }}" class="btn btn-success">Add Subject</a>
{% endblock content %}
